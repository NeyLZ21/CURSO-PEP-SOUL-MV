<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inducción HVQ - Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { display: block; margin: 10px auto; padding: 8px; width: 250px; }
    button { padding: 10px 20px; cursor: pointer; }
    .oculto { display: none; }
  </style>
</head>
<body>

  <h2>Registro / Login</h2>

  <!-- Registro -->
  <div id="registro">
    <h3>Crear cuenta</h3>
    <input type="email" id="emailRegistro" placeholder="Correo electrónico">
    <input type="password" id="passwordRegistro" placeholder="Contraseña">
    <button onclick="registrar()">Registrarse</button>
  </div>

  <!-- Login -->
  <div id="login">
    <h3>Iniciar sesión</h3>
    <input type="email" id="emailLogin" placeholder="Correo electrónico">
    <input type="password" id="passwordLogin" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- Área protegida -->
  <div id="contenido" class="oculto">
    <h3>Bienvenido</h3>
    <p>Has iniciado sesión y tu correo está verificado ✅</p>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

  <script>
    // Configuración de Firebase (tu config real)
    const firebaseConfig = {
      apiKey: "AIzaSyBSfmhvU6e778w7S6GQd3WDRFHF7wE0iZ8",
      authDomain: "induccion-pep-hvq.firebaseapp.com",
      projectId: "induccion-pep-hvq",
      storageBucket: "induccion-pep-hvq.firebasestorage.app",
      messagingSenderId: "651724182766",
      appId: "1:651724182766:web:4eec9be43e9e8e60dc0fff",
      measurementId: "G-Z62L1CCYP1"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Registro
    function registrar() {
      const email = document.getElementById("emailRegistro").value;
      const password = document.getElementById("passwordRegistro").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          userCredential.user.sendEmailVerification();
          alert("Registro exitoso. Verifica tu correo antes de iniciar sesión.");
        })
        .catch(error => alert(error.message));
    }

    // Login
    function login() {
      const email = document.getElementById("emailLogin").value;
      const password = document.getElementById("passwordLogin").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          if (userCredential.user.emailVerified) {
            mostrarContenido();
          } else {
            alert("Debes verificar tu correo antes de entrar.");
            auth.signOut();
          }
        })
        .catch(error => alert(error.message));
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("contenido").classList.add("oculto");
        document.getElementById("login").classList.remove("oculto");
        document.getElementById("registro").classList.remove("oculto");
      });
    }

    // Mostrar contenido protegido
    function mostrarContenido() {
      document.getElementById("contenido").classList.remove("oculto");
      document.getElementById("login").classList.add("oculto");
      document.getElementById("registro").classList.add("oculto");
    }
  </script>

</body>
</html>
