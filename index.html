<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inducción a Soul MV • Hospital Vozandes</title>
<style>
body{font-family:Arial, sans-serif;margin:20px;background:#f8fafc;color:#1f2937;}
h1{color:#781C38;margin:0 0 8px 0;}
label, select{font-size:16px;}
select{padding:10px;border-radius:10px;border:1px solid #d1d5db;min-width:320px;background:#fff;}
#modulos{margin-top:18px;display:grid;gap:10px;}
.module-item{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:10px;box-shadow:0 2px 5px rgba(0,0,0,.06);}
.muted{color:#6b7280;margin:6px 0 0 0;font-size:14px;}
</style>
</head>
<body>
<h1>Inducción a Soul MV</h1>
<p class="muted">Selecciona tu especialidad para cargar los módulos correspondientes (tomados exactamente del Excel).</p>
<label for="especialidad">Especialidad:</label><br>
<select id="especialidad">
  <option value="">-- Seleccione especialidad --</option>
</select>
<div id="modulos"></div>
<script>
const ESPECIALIDADES = ["ANESTESIOLOGÍA","CARDIOLOGÍA","CIRUGÍA GENERAL","CIRUGÍA PLÁSTICA","CIRUGÍA TORÁCICA","CIRUGÍA VASCULAR","CLÍNICA MÉDICA","DERMATOLOGÍA","ENDOCRINOLOGÍA","GASTROENTEROLOGÍA","GERIATRÍA","GINECOLOGÍA Y OBSTETRICIA","HEMATOLOGÍA","INFECTOLOGÍA","MEDICINA INTERNA","MEDICINA FAMILIAR","NEFROLOGÍA","NEUMOLOGÍA","NEUROCIRUGÍA","NEUROLOGÍA","NUTRICIÓN","OFTALMOLOGÍA","ONCOLOGÍA","ORTOPEDIA Y TRAUMATOLOGÍA","OTORRINOLARINGOLOGÍA","PEDIATRÍA","PROCTOLOGÍA","PSIQUIATRÍA","REUMATOLOGÍA","UROLOGÍA"];
const MAPA_MODULOS = {
  "ANESTESIOLOGÍA":["GENERALIDADES","CENTRO QUIRÚRGICO","ANESTESIOLOGÍA"],
  "CARDIOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "CIRUGÍA GENERAL":["GENERALIDADES","CENTRO QUIRÚRGICO","HOSPITALIZACIÓN-HDD"],
  "CIRUGÍA PLÁSTICA":["GENERALIDADES","CENTRO QUIRÚRGICO"],
  "CIRUGÍA TORÁCICA":["GENERALIDADES","CENTRO QUIRÚRGICO"],
  "CIRUGÍA VASCULAR":["GENERALIDADES","CENTRO QUIRÚRGICO"],
  "CLÍNICA MÉDICA":["GENERALIDADES","CONSULTA EXTERNA","HOSPITALIZACIÓN-HDD"],
  "DERMATOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "ENDOCRINOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "GASTROENTEROLOGÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "GERIATRÍA":["GENERALIDADES","CONSULTA EXTERNA","HOSPITALIZACIÓN-HDD"],
  "GINECOLOGÍA Y OBSTETRICIA":["GENERALIDADES","CONSULTA EXTERNA","CENTRO QUIRÚRGICO","HOSPITALIZACIÓN-HDD"],
  "HEMATOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "INFECTOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "MEDICINA INTERNA":["GENERALIDADES","CONSULTA EXTERNA","HOSPITALIZACIÓN-HDD"],
  "MEDICINA FAMILIAR":["GENERALIDADES","CONSULTA EXTERNA"],
  "NEFROLOGÍA":["GENERALIDADES","CONSULTA EXTERNA","HOSPITALIZACIÓN-HDD"],
  "NEUMOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "NEUROCIRUGÍA":["GENERALIDADES","CENTRO QUIRÚRGICO"],
  "NEUROLOGÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "NUTRICIÓN":["GENERALIDADES","CONSULTA EXTERNA"],
  "OFTALMOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA","CENTRO QUIRÚRGICO"],
  "ONCOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA","HOSPITALIZACIÓN-HDD"],
  "ORTOPEDIA Y TRAUMATOLOGÍA":["GENERALIDADES","CENTRO QUIRÚRGICO","HOSPITALIZACIÓN-HDD"],
  "OTORRINOLARINGOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA","CENTRO QUIRÚRGICO"],
  "PEDIATRÍA":["GENERALIDADES","CONSULTA EXTERNA","HOSPITALIZACIÓN-HDD"],
  "PROCTOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "PSIQUIATRÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "REUMATOLOGÍA":["GENERALIDADES","CONSULTA EXTERNA"],
  "UROLOGÍA":["GENERALIDADES","CONSULTA EXTERNA","CENTRO QUIRÚRGICO"]
};
const selectEsp = document.getElementById('especialidad');
ESPECIALIDADES.forEach(esp => {
  const opt = document.createElement('option');
  opt.value = esp;
  opt.textContent = esp;
  selectEsp.appendChild(opt);
});
selectEsp.addEventListener('change', () => {
  const modDiv = document.getElementById('modulos');
  modDiv.innerHTML = "";
  const espSel = selectEsp.value;
  if(espSel && MAPA_MODULOS[espSel]){
    MAPA_MODULOS[espSel].forEach(m => {
      const div = document.createElement('div');
      div.className = 'module-item';
      div.textContent = m;
      modDiv.appendChild(div);
    });
  }
});
</script>
</body>
</html>
