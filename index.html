<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inducción a Soul MV • Hospital Vozandes</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{--brand:#781C38;--ink:#1f2937;--muted:#6b7280;--bg:#f8fafc;--card:#ffffff;--ok:#15803d}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
/* estilos simples */
</style>
</head>
<body>

<div id="auth-box">
  <div>
    <button id="tab-login">Iniciar sesión</button>
    <button id="tab-register">Registrarme</button>
  </div>

  <!-- LOGIN -->
  <div id="login-tab">
    <input id="login-email" type="email" placeholder="Correo electrónico">
    <input id="login-pass" type="password" placeholder="Contraseña">
    <button id="btn-login">Confirmar</button>
    <button id="btn-reset">Restablecer contraseña</button>
    <p id="login-msg"></p>
  </div>

  <!-- REGISTRO -->
  <div id="register-tab" style="display:none">
    <input id="reg-email" type="email" placeholder="Correo electrónico">
    <input id="reg-pass" type="password" placeholder="Contraseña">
    <input id="reg-pass2" type="password" placeholder="Repite contraseña">
    <button id="btn-register">Crear cuenta</button>
    <p id="reg-msg"></p>
  </div>

  <!-- VERIFICAR -->
  <div id="verify-box" style="display:none">
    <p>Por favor verifica tu correo electrónico</p>
    <button id="btn-resend">Reenviar verificación</button>
  </div>
</div>

<!-- CURSO -->
<div id="course" style="display:none">
  <p>Bienvenido <span id="auth-user"></span></p>
  <button id="btn-logout">Cerrar sesión</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
// ====== CONFIGURAR FIREBASE ======
firebase.initializeApp({
  apiKey: "TU_API_KEY",
  authDomain: "induccion-pep-hvq.firebaseapp.com",
  projectId: "induccion-pep-hvq",
});
const auth = firebase.auth();
const db = firebase.firestore();

let CURRENT_UID = null;

// ====== UTIL ======
function msgLogin(t){ document.getElementById('login-msg').textContent = t; }
function msgReg(t){ document.getElementById('reg-msg').textContent = t; }
function setTab(tab){
  document.getElementById('login-tab').style.display = (tab==='login')?'block':'none';
  document.getElementById('register-tab').style.display = (tab==='reg')?'block':'none';
}
function showCourse(){
  document.getElementById('auth-box').style.display='none';
  document.getElementById('course').style.display='block';
}
function showLogin(){
  document.getElementById('auth-box').style.display='block';
  document.getElementById('course').style.display='none';
}

// ====== REGISTRO ======
document.getElementById('btn-register').addEventListener('click', async ()=>{
  const email = document.getElementById('reg-email').value.trim().toLowerCase();
  const pass  = document.getElementById('reg-pass').value.trim();
  const pass2 = document.getElementById('reg-pass2').value.trim();

  if(!email || !pass || !pass2) return msgReg('Completa todos los campos.');
  if(!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email)) return msgReg('Formato de correo inválido.');
  if(pass !== pass2) return msgReg('Las contraseñas no coinciden.');

  try {
    const methods = await auth.fetchSignInMethodsForEmail(email);
    if (methods.length) {
      setTab('login');
      document.getElementById('login-email').value = email;
      return msgLogin('Ese correo ya está registrado.');
    }

    const cred = await auth.createUserWithEmailAndPassword(email, pass);
    await cred.user.sendEmailVerification();
    msgReg('Cuenta creada. Revisa tu correo para verificar.');
    setTab('login');
  } catch(e){
    if (e.code === 'auth/email-already-in-use'){
      setTab('login');
      document.getElementById('login-email').value = email;
      return msgLogin('Ese correo ya está registrado.');
    }
    msgReg(e.message);
  }
});

// ====== LOGIN OPTIMIZADO ======
document.getElementById('btn-login').addEventListener('click', async ()=>{
  const email = document.getElementById('login-email').value.trim().toLowerCase();
  const pass  = document.getElementById('login-pass').value.trim();

  if(!email || !pass) return msgLogin('Ingresa correo y contraseña.');
  if(!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email)) return msgLogin('El formato del correo no es válido.');

  try {
    const cred = await auth.signInWithEmailAndPassword(email, pass);
    const u = cred.user;

    msgLogin('Sesión iniciada.');

    if (u.emailVerified) {
      showCourse();
    } else {
      document.getElementById('verify-box').style.display='block';
      showLogin();
    }
  } catch(e) {
    let methods = [];
    try { methods = await auth.fetchSignInMethodsForEmail(email); } catch(_) {}
    if (!methods.length) {
      msgLogin('Correo no registrado.');
      setTab('reg');
      document.getElementById('reg-email').value = email;
    } else if (
      e.code==='auth/wrong-password' ||
      e.code==='auth/invalid-credential' ||
      e.code==='auth/invalid-login-credentials'
    ){
      msgLogin('Contraseña incorrecta.');
    } else {
      msgLogin(e.message);
    }
  }
});

// ====== LOGOUT ======
document.getElementById('btn-logout').addEventListener('click', ()=> auth.signOut());

// ====== onAuthStateChanged RÁPIDO ======
auth.onAuthStateChanged(user=>{
  if(!user){ CURRENT_UID=null; showLogin(); return; }
  CURRENT_UID = user.uid;
  document.getElementById('auth-user').textContent = user.email;
  if(!user.emailVerified){
    document.getElementById('verify-box').style.display='block';
    showLogin();
  } else {
    showCourse();
  }
});
</script>
</body>
</html>
